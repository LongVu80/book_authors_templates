<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    {% load static %}
    <link rel='stylesheet' href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/">Books</a>
            <a href="{% url 'newAuthor' %}">Authors</a>
        </nav>    
    </header>
    <div class="container">
        
        <div class="row">
        <form action="{% url 'createBook' %}" method='POST'>
            <h1>Add a Book</h1>
            {% csrf_token %}
            <section>
                <label for="title">Title </label> 
                <input type="text" name="title" id="title">
            </section>
            <section>
                <label for="description">Description </label>
                <input name="description" type="text" id="description">
            </section>
                <button type="submit">Add Book</button>
        </form>
        </div>
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for book in books %}
                        <tr>
                            <td>{{ book.id }}</td>
                            <td>{{ book.title }}</td>
                            <td><a href="{% url 'showBook' bookId=book.id %}">View</a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>    
    </div>
</body>
</html>
